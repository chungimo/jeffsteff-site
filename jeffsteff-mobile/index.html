<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>JeffSteff Mobile Homepage</title>
    <meta name="description" content="I am Jeff in mobile form.">
    <meta name="author" content="Chungnetwork LLC">
  </head>
  <body bgcolor="#000000">
    <center>
      <video loop autoplay muted playsinline width="650" height="800" src="jeffsteff.mp4" type="video/mp4"></video>
    </center>
    <center><font color=#dbe7f9><h1>TOUCH ME</h1></font></center>
    <audio id="music" autoplay loop></audio>
    <center><font color=#383838><small>MOBILE EDITION</small></font></center>
  </body>
  <script>
    (function() {
        function log(info) { console.log(info); }
        function forceMobileAudio() { jeff_audio.load(); jeff_audio.play(); }
        var jeff_audio = document.getElementById('music');
        jeff_audio.addEventListener('loadstart', function() { log('loadstart'); }, false);
        jeff_audio.addEventListener('loadeddata', function() { log('loadeddata'); }, false);
        jeff_audio.addEventListener('loadedmetadata', function() { log('loadedmetadata'); }, false);
        jeff_audio.addEventListener('canplay', function() { log('canplay'); }, false);
        jeff_audio.addEventListener('play', function() {
          log('play');
          window.removeEventListener('touchstart', forceMobileAudio, false);
        }, false);
        jeff_audio.addEventListener('playing', function() { log('playing'); }, false);
        jeff_audio.addEventListener('pause', function() { log('pause'); }, false);
        window.addEventListener('touchstart', forceMobileAudio, false);
        jeff_audio.src = 'diewoodys.mp3';
    })();
  </script>
</html>
